{% macro file_upload(action) %}
<!-- http://www.dropzonejs.com/bootstrap.html -->
<form role="form" method="post" enctype="multipart/form-data"
      action={{action}} data-show-preview="false">
    <div class="form-group">
        <input type="file" id="cwr_file" class="filestyle" name="file"
               data-buttonBefore="true">
    </div>
    <button type="submit" class="btn btn-primary ladda-button"
            data-style="expand-right"><span
            class="ladda-label">Submit</span></button>
</form>
{% endmacro %}
