{% macro show_flashes() %}
{% with messages = get_flashed_messages() %}
{% if messages %}
<div class="alerts">
    {% for message in messages %}
    <div id="flash_{{loop.index}}" class="alert-message warning">
        <a class="close" onclick="$('#flash_{{loop.index}}').toggle();">Ã—</a>

        <p>{{ message | safe }}</p>
    </div>
    {% endfor %}
</div>
{% endif %}
{% endwith %}
{% endmacro %}
