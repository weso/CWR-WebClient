{% macro message_flasher() %}
{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
<div class="alerts">
    {% for category, message in messages %}
    <div class="alert alert-{{ category }}">
        <a class="close" title="Close" href="#" data-dismiss="alert">&times;</a>
        {{message}}
    </div>
    <!-- end .alert -->
    {% endfor %}
</div>
{% endif %}
{% endwith %}
{% endmacro %}
