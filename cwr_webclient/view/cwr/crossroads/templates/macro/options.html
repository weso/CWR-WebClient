{% macro show_match_options() %}
<div class="panel panel-default">
    <div class="panel-heading" role="tab" id="transaction_heading_mera_config">
        <h2 class="panel-title">
            <a data-toggle="collapse" data-parent="#accordion" href="#collapse_mera_config"
               aria-expanded="true"
               aria-controls="collapseOne">
                Configure MERA matching (Click to expand)
            </a>
        </h2>
    </div>
    <div id="collapse_mera_config" class="panel-collapse collapse" role="tabpanel"
         aria-labelledby="headingOne">
        <div class="panel-body">
                <fieldset>

                    <h3>Blocking</h3>

                    <div class="control-group">
                        <label class="control-label" for="blocking_function">Blocking function</label>

                        <div class="controls">
                            <input id="blocking_function" name="blocking_function" type="text" value="40"
                                   class="input-xlarge" required="">

                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label" for="result_query">Result query</label>

                        <div class="controls">
                            <input id="result_query" name="result_query" type="text" value="5"
                                   class="input-xlarge" required="">

                        </div>
                    </div>

                    <h3>Commands (find song)</h3>

                    <div class="control-group">
                        <label class="control-label" for="result_query">Song threshold</label>

                        <div class="controls">
                            <input id="findsong.threshold" name="findsong.threshold" type="text" value="1.60"
                                   class="input-xlarge" required="">

                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label" for="result_query">Artist relevance</label>

                        <div class="controls">
                            <input id="relevances.artist" name="relevances.artist" type="text" value="0.80"
                                   class="input-xlarge" required="">

                        </div>
                    </div>

                    <h3>Fields</h3>

                    <div class="control-group">
                        <label class="control-label" for="result_query">Song threshold</label>

                        <div class="controls">
                            <input id="song.threshold" name="song.threshold" type="text" value="0.65"
                                   class="input-xlarge" required="">

                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label" for="result_query">Artist threshold</label>

                        <div class="controls">
                            <input id="artist.threshold" name="artist.threshold" type="text" value="0.65"
                                   class="input-xlarge" required="">

                        </div>
                    </div>

                </fieldset>
        </div>
    </div>
</div>
{% endmacro %}
